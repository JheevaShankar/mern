<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            font-size:18px;
            display : flex;
            justify-content : space-between;
            background-color:rgb(25, 25, 70);
            color:white;
            border:2px solid white;
            padding:15px;
        }
        .left{
            display:flex;
            width:250px;
            justify-content:space-evenly;
            font-size:16px;
            padding:10px;
        }
        li{
            list-style: none;
        }
        .nav h1{
            padding:10px;
        }
        .para{

            text-align:left;
            color:white;
            border:2px solid white;
            background-color:rgb(25, 25, 70);
            padding:25px;
        }
        .para p{
            font-size:40px;
        }
        .para button{
            font-size:10px;
            color:white;
            cursor:pointer;
            background-color:blue;
            border-radius:5px;
            padding:10px 20px;
            border:none;
        }
        .place h4{
            display:flex;
            justify-content:right;
        }
    </style>
</head>
<link rel="stylesheet" href="box.css"
<body>
    <div class="nav">
        <h1>Header Logo</h1>
        <ul class="left">
            <li>header 1</li>
            <li>header 2</li>
            <li>header 3</li>
        </ul>
    </div>
    <div class="para">
        <p>This website is<br>awesome</p>
        <h6>This website has some subtext that under the<br>main title. It's a smaller font and the color is lower<br>contrast</h6>
        <button onclick="alert('You clicked me!')">Sign in</button>
    </div>
    <h1 class="box">Some random information</h1>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>
</body>
</html>
